<!DOCTYPE html>
<!-- メインのHTMLファイル - Reactアプリケーションのエントリーポイント -->
<html lang="ja">
  <head>
    <!-- 文字エンコーディングの設定 -->
    <meta charset="utf-8" />
    <!-- ファビコンの設定 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- テーマカラーの設定 -->
    <meta name="theme-color" content="#000000" />
    <!-- アプリケーションの説明 -->
    <meta
      name="description"
      content="Labyrinth - Psychological Maze Game"
    />
    <!-- Apple Touch Iconの設定 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- PWAのためのマニフェストファイル -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- TailwindCSSのCDN読み込み（スタイリング用） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ページタイトル -->
    <title>Labyrinth Game</title>
  </head>
  <body>
    <!-- JavaScript無効時のメッセージ -->
    <noscript>このアプリを実行するにはJavaScriptを有効にする必要があります。</noscript>
    <!-- Reactアプリケーションがマウントされるルート要素 -->
    <div id="root"></div>
    </body>
</html>
